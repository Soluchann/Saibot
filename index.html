<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaiBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }

        /* --- Layout Transition System --- */
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center; /* Initial state: center */
            transition: justify-content 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body.chat-active #main-container {
            justify-content: flex-start; /* Active state: top */
        }

        #header-title {
             transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
             font-size: 3rem; /* text-5xl */
             font-weight: 700;
             text-align: center;
             padding: 2rem 1rem;
        }

        body.chat-active #header-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 500;
            padding: 1rem;
            border-bottom: 1px solid #222;
        }
        
        #chat-window {
            opacity: 0;
            flex-grow: 1;
            overflow-y: auto;
            transition: opacity 0.5s ease-in-out 0.3s;
        }
        
        body.chat-active #chat-window {
            opacity: 1;
        }
        
        #starter-questions {
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        body.chat-active #starter-questions {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        /* --- Component Styles & Animations --- */
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: #0a0a0a; }
        #chat-window::-webkit-scrollbar-thumb { background-color: #2a2a2a; border-radius: 10px; border: 2px solid #0a0a0a; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .message-container { animation: fadeIn 0.4s ease-out; }
        
        @keyframes blink { 50% { opacity: 0; } }
        .typing-cursor { background-color: #ccc; animation: blink 1s step-end infinite; }
        
        .starter-card {
            background-color: #111111;
            border: 1px solid #333;
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }
        .starter-card:hover {
            background-color: #1a1a1a;
            border-color: #555;
            transform: translateY(-2px);
        }
        .title-gradient {
            background: linear-gradient(to right, #ffffff, #999999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="overflow-hidden">

    <div id="main-container">
        <header class="w-full">
            <h1 id="header-title" class="title-gradient">SaiBot</h1>
        </header>

        <main id="chat-window" class="w-full">
            <div id="chat-container-inner" class="max-w-3xl mx-auto p-4 space-y-8">
                <!-- Chat messages appear here -->
            </div>
        </main>

        <footer class="w-full p-4">
            <div class="max-w-3xl mx-auto">
                 <div id="starter-questions" class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4">
                     <div class="starter-card" onclick="askStarterQuestion('What are the key skills listed in the resume?')">
                         <p class="font-semibold">Summarize Skills</p>
                         <p class="text-sm text-gray-400">Give me a summary of key skills.</p>
                     </div>
                     <div class="starter-card" onclick="askStarterQuestion('Which top projects are highlighted in the resume?')">
                         <p class="font-semibold">Top Projects</p>
                         <p class="text-sm text-gray-400">What are the most important projects?</p>
                     </div>
                     <div class="starter-card" onclick="askStarterQuestion('What kind of jobs would be a good fit based on this resume?')">
                         <p class="font-semibold">Job Fit</p>
                         <p class="text-sm text-gray-400">What jobs am I a good fit for?</p>
                     </div>
                     <div class="starter-card" onclick="askStarterQuestion('What is the work experience mentioned in the resume?')">
                         <p class="font-semibold">Work Experience</p>
                         <p class="text-sm text-gray-400">Can you detail the work experience?</p>
                     </div>
                 </div>
                <div class="flex items-center bg-[#111111] border border-gray-800 rounded-xl p-2 transition-all duration-300 focus-within:ring-2 focus-within:ring-gray-600">
                    <input type="text" id="userInput" class="w-full bg-transparent focus:outline-none px-3" placeholder="Ask a question about the resume...">
                    <button id="sendButton" class="bg-white text-black p-2 rounded-lg transition-transform duration-200 hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const body = document.body;
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const chatWindow = document.getElementById('chat-window');
        const chatContainerInner = document.getElementById('chat-container-inner');
        const backendUrl = 'https://soluchann-my-portfolio.hf.space/ask';

        let chatIsActive = false;

        function activateChat() {
            if (chatIsActive) return;
            chatIsActive = true;
            body.classList.add('chat-active');
        }
        
        function appendMessage(sender, text) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', 'flex', 'gap-4');
            messageContainer.innerHTML = sender === 'user' ? `
                <div class="ml-auto bg-white text-black rounded-lg p-3 max-w-2xl order-1"><p>${text}</p></div>` : `
                <div class="flex-shrink-0 w-8 h-8 rounded-md bg-white flex items-center justify-center text-black font-bold text-sm">AI</div>
                <div class="bot-bubble bg-[#111111] border border-gray-800 rounded-lg p-3 max-w-2xl"><p class="text-gray-200">${text}</p></div>`;
            chatContainerInner.appendChild(messageContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageContainer;
        }

        function showTypingIndicator() {
            const indicatorContainer = document.createElement('div');
            indicatorContainer.id = 'typing-indicator';
            indicatorContainer.classList.add('message-container', 'flex', 'gap-4');
            indicatorContainer.innerHTML = `
                <div class="flex-shrink-0 w-8 h-8 rounded-md bg-white flex items-center justify-center text-black font-bold text-sm">AI</div>
                <div class="bg-[#111111] border border-gray-800 rounded-lg p-3 max-w-2xl">
                    <div class="w-2 h-5 typing-cursor"></div>
                </div>`;
            chatContainerInner.appendChild(indicatorContainer);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator')?.remove();
        }

        async function streamText(element, text) {
            return new Promise(resolve => {
                let index = 0;
                const p = element.querySelector('p');
                p.textContent = '';
                function type() {
                    if (index < text.length) {
                        p.textContent += text.charAt(index++);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                        setTimeout(type, 15);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        async function sendMessage(question) {
            if (!question) return;
            activateChat();
            sendButton.disabled = true;
            appendMessage('user', question);
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                hideTypingIndicator();
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const botReply = data.answer || "Sorry, I couldn't get a response.";
                
                const botMessageContainer = appendMessage('bot', '');
                const bubbleElement = botMessageContainer.querySelector('.bot-bubble');
                await streamText(bubbleElement, botReply);

            } catch (error) {
                hideTypingIndicator();
                let errorMessage = 'Sorry, something went wrong. Please try again.';
                if (error.message.includes('500')) errorMessage = 'There was a problem with the backend. Please check the server logs.';
                else if (error.message.includes('Failed to fetch')) errorMessage = 'Could not connect to the backend.';
                appendMessage('bot', errorMessage);
            } finally {
                sendButton.disabled = false;
            }
        }

        function askStarterQuestion(question) {
            userInput.value = question;
            sendMessage(question);
        }

        sendButton.addEventListener('click', () => sendMessage(userInput.value.trim()));
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage(userInput.value.trim());
            }
        });
        userInput.addEventListener('input', activateChat);
    </script>
</body>
</html>
